<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you love me?</title>
  <!-- Vinculamos el CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pregunta inicial -->
  <div class="question-container container">
    <!-- Aquí reemplaza "video1.mp4" por tu archivo -->
    <video class="local-gif" src="me-amas.mp4" autoplay loop muted></video>
    <h2 class="question">Do you love me?</h2>
    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <!-- Resultado -->
  <div class="result-container container">
    <!-- Aquí reemplaza "video2.mp4" por tu archivo -->
    <video class="gif-result" src="te-amo.mp4" autoplay loop muted></video>
    <h2>I knew it! ❤️</h2>
  </div>

  <!-- Corazón animado -->
  <div class="cssload-main">
    <div class="cssload-heart">
      <span class="cssload-heartL"></span>
      <span class="cssload-heartR"></span>
      <span class="cssload-square"></span>
    </div>
    <div class="cssload-shadow"></div>
  </div>

  <!-- Vinculamos el JS -->
  <script src="script.js"></script>
</body>
</html>
